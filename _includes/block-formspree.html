<div class="uk-container uk-container-xsmall uk-margin-large-top">
    <form method="POST" action="https://formspree.io/{{ block.form.formspree }}" accept-charset="UTF-8">
        {% if block.form.name %}
        <div class="uk-margin-medium-bottom">
            <label class="uk-form-label uk-text-center uk-text-uppercase uk-text-spacing uk-text-xsmall uk-display-block uk-margin-small-bottom" for="name">{{ site.data.translation[site.lang].contact_name | default: "Name" }}</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="name" name="name" type="text" required>
            </div>
        </div>
        {% endif %}
        <div class="uk-margin-medium-bottom">
            <label class="uk-form-label uk-text-center uk-text-uppercase uk-text-spacing uk-text-xsmall uk-display-block uk-margin-small-bottom" for="_replyto">{{ site.data.translation[site.lang].contact_email | default: "Email" }}</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="_replyto" name="_replyto" type="email" required>
            </div>
        </div>
        {% if block.form.subject %}
        <div class="uk-margin-medium-bottom">
            <label class="uk-form-label uk-text-center uk-text-uppercase uk-text-spacing uk-text-xsmall uk-display-block uk-margin-small-bottom" for="_subject">{{ site.data.translation[site.lang].contact_subject | default: "Subject" }}</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="_subject" name="_subject" type="text">
            </div>
        </div>
        {% endif %}
        <div class="uk-margin-medium-bottom">
            <label class="uk-form-label uk-text-center uk-text-uppercase uk-text-spacing uk-text-xsmall uk-display-block uk-margin-small-bottom" for="message">{{ site.data.translation[site.lang].contact_message | default: "Message" }}</label>
            <div class="uk-form-controls">
                <textarea class="uk-textarea" id="message" name="message" rows="5" minlength="10" required></textarea>
            </div>
        </div>
        <div>
            <div class="uk-form-controls uk-text-center">
                {% if block.form.redirect %}
                <input type="hidden" name="_next" value="{{ block.form.redirect | absolute_url }}">
                {% endif %}
                <input type="text" name="_gotcha" style="display:none">
                <input class="uk-button uk-button-secondary uk-width-small uk-border-pill" type="submit" value="{{ site.data.translation[site.lang].contact_send | default: 'Send' }}">
            </div>
        </div>
    </form>
</div>
