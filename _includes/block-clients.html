{% if block.title %}
  <h2 class="uk-heading-medium uk-text-serif uk-margin-remove uk-text-center">{{ block.title }}</h2>
{% endif %}

<div class="uk-margin-mlarge-top uk-text-center uk-flex-center uk-grid-large uk-child-width-1-2  uk-child-width-1-3@s uk-child-width-1-4@m" data-uk-grid>
  {% for logo in block.logos %}
    <div>
			<img src="{% if logo contains 'http' %}{{ logo }}{% else %}{{ logo | absolute_url }}{% endif %}" alt="Logo">
    </div>
  {% endfor %}
</div>
{% if block.button.url %}
  <div class="uk-text-center uk-margin-mlarge-top"><a class="uk-button uk-button-default uk-border-pill uk-button-width-medium" href="{% if block.button.url contains 'http' %}{{ block.button.url }}{% else %}{{ block.button.url | relative_url }}{% endif %}">{{ block.button.text }}</a></div>
{% endif %}
